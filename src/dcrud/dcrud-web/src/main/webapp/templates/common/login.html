<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:utext="#{login.page.title}">Frame2</title>
    <link href="/resources/css/common/nprogress.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/layui/css/layui.css"/>
    <link rel="stylesheet" href="/resources/css/common/login.css"/>
    <link rel="stylesheet" href="/resources/css/theme/app.css"/>
    <link rel="stylesheet" href="/resources/css/common/validator.css"/>
    <script src="/resources/js/jquery/jquery-1.12.4.min.js"></script>
    <script src="/resources/js/common/common.js"></script>
    <script src="/resources/js/common/validator.js"></script>
    <script th:src="|/resources/js/lang_base_#{common.lang}.js|"></script>
    <script th:src="|/resources/js/lang_#{common.lang}.js|"></script>
    <script src="/resources/js/common/validator.list.js"></script>
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" >
    <script src="/resources/js/common/nprogress.js"></script>
    <form method="post" action="">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2 th:text="#{login.page.title}">layuiAdmin</h2>
                <p th:text="#{login.page.subtitle}">layui 官方出品的单页面后台管理模板系统</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input th:placeholder="#{login.page.username}" type="text" name="username" th:value="${username}"
                           autocomplete="off"
                           id="LAY-user-login-username" validator="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input th:placeholder="#{login.page.password}" type="password" name="password"
                           id="LAY-user-login-password" validator="required" placeholder="密码" class="layui-input">
                    <!--<div class="danger-tip">
                        <span class="layui-badge">!</span> <span class="danger-text" th:utext="${failedMessage}"></span>
                    </div>-->
                </div>
                <div class="layui-form-item failedMessage" th:if="${failedMessage != null}">
                    <span class="layui-badge">!</span> <span class="danger-text" th:text="${failedMessage}"></span>
                    <script>$(function () {
                        validator.onValidate = function () {
                            $(".failedMessage").remove()
                        }
                    })</script>
                </div>
                <div class="layui-form-item">
                    <input th:title="#{login.page.rememberMe}" type="checkbox" name="rememberMe" lay-skin="primary"
                           title="记住密码">
                    <!--<a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
                </div>
                <div class="layui-form-item">
                    <input type="submit" class="layui-btn layui-btn-fluid" th:value="#{login.page.login}"/>
                </div>
                <div class="layui-trans layui-form-item layadmin-user-login-other" th:with="lang = #{common.lang}">
                    <!--<label>社交账号登入</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->

                    <a href="javascript:" class="layadmin-user-jump-change layadmin-link lang"
                       th:attr="lang = ${lang eq 'zh'?'en':'zh'}" th:text="#{common.page.language}">English</a>
                </div>
            </div>
        </div>
    </form>
    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2018 <a href="/help" target="_blank">DC.com</a></p>
        <p>
            <span><a href="javascript:" target="_blank" th:text="#{login.page.bottomBtn1}">获取授权</a></span>
            <span><a href="javascript:" target="_blank" th:text="#{login.page.bottomBtn2}">在线演示</a></span>
            <span><a href="javascript:" target="_blank" th:text="#{login.page.bottomBtn3}">前往官网</a></span>
        </p>
    </div>

    <script src="/resources/layui/layui.all.js"></script>
</div>
</body>
</html>
